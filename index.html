<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Adding bootstratp 3.3.7 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Adding jquery 3.2.1 reference -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="assets/javascript/game.js"></script>


    <title>Crystal Collector</title>
</head>

<body>
    <!-- pseudo-code -->
    <!-- Add a header with the game title -->
    <header>
        <div class="jumbotron">
            <h1>Crystal Collector</h1>
            <p>Add Instructions to play game...</p>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Computer Pick</h3>
                    </div>
                    <div class="panel-body">
                        <div class="well well-lg" id="computer-pick">0</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Computer Pick</h3>
                    </div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li class="list-group-item">Wins:
                                <span id="wins">0</span>
                            </li>
                            <li class="list-group-item">Losses:
                                <span id="losses">0</span>
                            </li>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="icon-row">
            <div class="col-md-2">
                    <button type="button" class="btn btn-danger" aria-label="Left Align" id="king" value="0">
                <span class="glyphicon glyphicon-king" aria-hidden="true"></span>
                    </button>
            </div>
            <div class="col-md-2">
                    <button type="button" class="btn btn-success" aria-label="Left Align" id="queen" value="0">
                <span class="glyphicon glyphicon-queen" aria-hidden="true"></span>
            </div>
            <div class="col-md-2">
                    <button type="button" class="btn btn-info" aria-label="Left Align" id="bishop" value="0">
                <span class="glyphicon glyphicon-bishop" aria-hidden="true"></span>
            </div>
            <div class="col-md-2">
                    <button type="button" class="btn btn-warning" aria-label="Left Align" id="knight" value="0">
                <span class="glyphicon glyphicon-knight" aria-hidden="true"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Score</h3>
                    </div>
                    <div class="panel-body">
                            <div class="well well-lg" id="score">0</div>
                    </div>
                </div>

            </div>
        </div>
            <!-- upper left side should have instructions on how to play the game -->
            <!-- below the instruction box is a display that shows a randomly generated number -->
            <!-- to the right of the randomly generated number is the wins\losses counter -->
            <!-- below the generated number is 4 boxes that have different crystal icons -->
            <!-- the score is listed below the crystals -->
        </div>

</body>

</html>
